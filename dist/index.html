<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo-list</title>
    <script type="module" src="../src/index.js"></script>
    <link rel="stylesheet" href="styles.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Asap:wght@500&family=Roboto&display=swap");
    </style>
  </head>
  <body>
    <header>
      <h3>Todo-list</h3>
    </header>

    <main>
      <div class="sidebar">
        <div class="sidebar-top">
          <p>General Tasks</p>
          <p>Today</p>
          <p>This week</p>
        </div>
        <div class="sidebar-bottom">
          <h2>Projects</h2>
        </div>
      </div>
      <div class="main-area">
        <h1>General Tasks</h1>
        <p id="add-task">Add Task</p>
        <form id="addTaskForm">
          <div class="top-layer">
            <h2>New Task</h2>
            <p>X</p>
          </div>
          <div class="second-layer">
            <div class="second-layer-left">
              <p>Title:</p>
              <input
                type="text"
                id="form-text"
                placeholder="Enter Title"
                required
              />
              <p id="note-text">Notes:</p>
              <textarea name="notes" id="notes"></textarea>
            </div>
            <div class="second-layer-right">
              <p>Due Date:</p>
              <input type="date" id="date" required />
              Importance:
              <select name="select" id="select">
                <option value="high">High</option>
                <option value="medium">Medium</option>
                <option value="low">Low</option>
              </select>
            </div>
          </div>
          <div class="third-layer">
            <button id="submit" type="submit">Submit</button>
            <button id="cancel" type="reset">Close</button>
          </div>
        </form>
      </div>
    </main>
  </body>
</html>
